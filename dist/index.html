<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>HW 22 Todolist Webpack Рудофилов</title>
<script defer src="script.bundle.js"></script></head>
<body>
    <div class="todolist">
        <h1 class="todolist__title">Todo List</h1>

        <form class="todolist__form">
            <input class="todolist__text" type="text" />
            <button class="todolist__btn" type="submit">Add</button>
            <div class="todolist__error-message_disabled">
                <p class="error-message__text">This field is required!</p>
            </div>
        </form>
        
        <ul class="todolist__list" id="list"></ul>
    </div>

</body>
</html>
